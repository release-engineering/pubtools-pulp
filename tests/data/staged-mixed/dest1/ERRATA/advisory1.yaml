description: 'The devtools/rust-toolset-rhel7 container image has been updated for
  Red Hat Developer Tools to address the following security advisory: RHSA-2020:0374
  (see References)


  Users of devtools/rust-toolset-rhel7 container images are advised to upgrade to
  these updated images, which contain backported patches to correct these security
  issues, fix these bugs and add these enhancements. Users of these images are also
  encouraged to rebuild all container images that depend on these images.


  You can find images updated by this advisory in Red Hat Container Catalog (see References).'
